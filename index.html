<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Would you like to play a game of Tic Tac Toe?</h1>
        </div>
        <div id="gameboard" class="gameboard">
            <!-- The game board will be dynamically created here -->
        </div>
        <div class="player-data">
            <label for="player1">Player 1:</label>
            <input type="text" id="player1" placeholder="Enter Name">
            <label for="player2">Player 2:</label>
            <input type="text" id="player2" placeholder="Enter Name">
            <button id="start-game-button" class="button">Start Game</button>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
