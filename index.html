<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="header">
        <h1>Would you like to play a game of Tic Tac Toe?</h1>
    </div>
    <div id="board" class="container">
        <div id="row-1">
            <button>1</button>
            <button>2</button>
            <button>3</button>
        </div>
        <div id="row-2">
            <button>4</button>
            <button>5</button>
            <button>6</button>
        </div>
        <div id="row-3">
            <button>7</button>
            <button>8</button>
            <button>9</button>
        </div>
    </div>
    <div id="game-data">
        player1
        player2
    </div>





    <script src="main.js"></script>
</body>
</html>
